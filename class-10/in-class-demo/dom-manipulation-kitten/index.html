<!DOCTYPE html>
<html>

<head>
  <title>Adopt a Kitten</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/73967d9881.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Adopt a Kitten</h1>
  </header>
  <main>
    <section>
      <h2>Kittens Available for Adoption:</h2>
      <div id="kittenProfiles">

      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>1st fav</th>
            <th>2nd fav</th>
            <th>3rd fav</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>footer</td>
            <td>footer</td>
            <td>footer</td>
            <td>footer</td>
          </tr>
        </tfoot>
      </table>
    </section>
    <aside>
      <form>
        <fieldset>
          <legend>Add A Kitten</legend>
          <!-- One way to link an input -->
          <!-- the value of For should match the ID of the input it goes with -->
          <label for="kittenName">Kitten's name</label>
          <input id="kittenName" type="text" placeholder="kitten's name" name="nameKitten" required>

          <!-- Another way link an input -->
          <label>Breed
            <input type="text" name="kittenBreed">
          </label>

          <label>About Kitten
            <textarea name="about"></textarea>
          </label>

          <label>Kitten's age in months
            <input type="number" name="age">
          </label>

          <label>Photo URL
            <input type="url" name="imageURL">
          </label>

          <label>Photo description
            <input type="text" name="imageAlt">
          </label>

          <label>Kitten's favorite thing
            <input type="text" name="fav1">
          </label>
          <label>Kitten's 2nd favorite thing
            <input type="text" name="fav2">
          </label>
          <label>Kitten's 3rd favorite thing
            <input type="text" name="fav3">
          </label>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </aside>
  </main>
  <footer>
    <a href="http://twitter.com">
      <i class="fa-brands fa-square-twitter" title="Follow us on Twitter">
        <span class="sr-only">Follow us on Twitter</span>
      </i>
    </a>


    <a href="http://twitter.com">
      <i class="fa-brands fa-square-facebook">
         </i>
      Follow us on Facebook
    </a>

    <!--
      More for specific use cases (like for a shopping cart):
https://fontawesome.com/v5/docs/web/other-topics/accessibility
     -->
  </footer>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
